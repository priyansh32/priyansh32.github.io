    <script>
        var typehere = document.getElementById('typewrite');
        var text2 = ["Priyansh ", "Web Developer ", "Enthusiast Photographer ", "Indian "];
        // var i = 0;
        var temptime = 0;
        var gap = 200;
        function timercount() {
            var time = temptime + gap;
            temptime = time;
            return time;
        }

        function diplaytext(i, j) {
            setTimeout(() => {
                typehere.innerHTML = typehere.innerHTML.slice(0, -1);
                typehere.innerHTML += text2[i][j] + "|";
            }, timercount())
            return;
        }
        function deletetext(i, j) {
            setTimeout(() => {
                typehere.innerHTML = typehere.innerHTML.slice(0, -2);
                typehere.innerHTML += "|";
                console.log('delete funtion running')
                if (i == (text2.length - 1) && j == 0) {
                    temptime = 0;
                    textloop();
                }
            }, timercount())
        }
        function textloop() {
            for (let i = 0; i < text2.length; i++) {
                for (let j = 0; j < text2[i].length; j++) {
                    diplaytext(i, j);
                }
                for (let j = text2[i].length - 1; j >= 0; j--) {
                    deletetext(i, j);
                }
            }
        }
        textloop();
    </script>
